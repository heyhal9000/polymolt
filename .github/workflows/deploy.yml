name: Deploy to Devnet

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-program:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Solana CLI
        uses: actions/cache@v3
        with:
          path: ~/.local/share/solana
          key: solana-cli-${{ runner.os }}

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.17.0/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install latest
          avm use latest
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Setup Devnet Wallet
        run: |
          mkdir -p ~/.config/solana
          echo "${{ secrets.DEVNET_WALLET }}" > ~/.config/solana/id.json

      - name: Check Devnet Balance
        run: |
          solana config set --url devnet
          solana balance || (echo "Need to fund wallet manually" && exit 1)

      - name: Build Program
        run: |
          cd programs/polymolt
          anchor build

      - name: Deploy to Devnet
        id: deploy
        run: |
          cd programs/polymolt
          DEPLOY_OUTPUT=$(anchor deploy --provider.cluster devnet 2>&1)
          echo "$DEPLOY_OUTPUT"
          PROGRAM_ID=$(echo "$DEPLOY_OUTPUT" | grep -oP 'Program Id: \K[\w]+')
          echo "program_id=$PROGRAM_ID" >> $GITHUB_OUTPUT
          echo "Deployed Program ID: $PROGRAM_ID"

      - name: Update Program ID in Frontend
        run: |
          sed -i "s/PROGRAM_ID = \"[^\"]*\"/PROGRAM_ID = \"${{ steps.deploy.outputs.program_id }}\"/" app/utils/idl.ts

      - name: Commit Program ID Update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add app/utils/idl.ts
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Program ID: ${{ steps.deploy.outputs.program_id }}"
          git push

  deploy-frontend:
    needs: deploy-program
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        run: |
          cd app
          npm ci

      - name: Build Frontend
        run: |
          cd app
          npm run build
        env:
          NEXT_PUBLIC_SOLANA_NETWORK: devnet
          NEXT_PUBLIC_RPC_ENDPOINT: https://api.devnet.solana.com

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./app
